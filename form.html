<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <style>
      form{
          margin:10px;
      }
  </style>
</head>
<body>
<form method="post"  action="http://localhost/finalExam/server.php">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" >
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" >
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="male">
        <label class="form-check-label" for="male">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="female" checked>
        <label class="form-check-label" for="female">
            Female
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="coding" id="coding">
        <label class="form-check-label" for="coding">
            Coding
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="eating" id="eating" checked>
        <label class="form-check-label" for="eating">
          Eating
        </label>
    </div>

    <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Informatik">Informatik</option>

    </select>
    <div class="input-group">
        <span class="input-group-text">Write a story</span>
        <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Success</button>
    <input type="submit" value="submit">
</form>

</body>
</html>
